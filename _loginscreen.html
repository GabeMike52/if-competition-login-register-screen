<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>

    <body>
        <section class="area-login">
            <div class="login">
                <div><img src="logo.png">

                </div>

                <form>
                    <input type="email" name="email" placeholder="Email do usuário" autofocus>
                    <input type="password" name="senha" id="password" placeholder="Senha">
                    <i class="fa-solid fa-eye" id="eye"></i>
                    <input type="submit" value="Entrar">
                </form>
                <p>Não possui uma conta? <a href="_registerscreen.html">Crie uma!</a></p>
            </div>
        </section>
        <script src="togglepassword.js"></script>
    </body>
</html>
